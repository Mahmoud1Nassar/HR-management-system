<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <h1>HR Management System</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="accounting.html">Accounting</a></li>
            <li><button id="toggleFormButton">Add Employee</button></li>
        </ul>

    </header>
    <main>
        
        <form action="" id="createEmployeeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select>
            <label for="level">Level:</label>
            <select name="level" id="level">
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select>
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required>
            <button type="submit">Sumbit</button>
        </form>
        <section>
            <h1>Administration</h1>
            <div class="departments" id="Administration">
            </div>
            <h1>Finance</h1>
            <div class="departments" id="Finance">
            </div>
            <h1>Marketing</h1>
            <div class="departments" id="Marketing">
            </div>
            <h1>Development</h1>
            <div class="departments" id="Development">
            </div>
        </section>
    </main>
    <footer>
        <p>CopyRight 2024</p>
        <div class="Social-Media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
            <a href="#">X</a>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
